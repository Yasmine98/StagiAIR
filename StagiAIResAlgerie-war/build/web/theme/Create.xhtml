<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        
        <p:dialog id="ThemeCreateDlg"  widgetVar="ThemeCreateDialog"    modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)"  position="top" width="550px" class="dialogue" >
            <h:form id="ThemeCreateForm"  >
               <h:panelGroup id="display" >
                    <h:panelGrid  bgcolor="white " class="panel-grid" >
                       
                        
                        <h:outputText value="Ajouter un Theme" class="titre"/> 
                     </h:panelGrid>
                    <h:panelGrid columns="2" rendered="#{themeController.selected != null}"   cellspacing="8"   width="475" style=" border-style:solid; border-color: transparent;align-content: center " >
                       <br/>
                        <h:outputText value="Titre" class="outputtext" />
          <br/>         
                        <h:inputText value="#{themeController.selected.nom}" title="#{bundle.CreateThemeTitle_nom}"  class="inputtext" />
                        <br/>
                        <h:outputText value="Poposé par" class="outputtext" />
            <br/>
            
            <p:selectOneMenu id="idservice" value="#{themeController.selected.idemploye}"  class="inputtext" style="width: 400px !important" >
                
                            <f:selectItem itemLabel="Proposé par ..."/>                            
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}" class=" choix"  
                                           var="idemployeItem"
                                           itemValue="#{idemployeItem}"
                                           itemLabel="#{idemployeItem.nom } #{idemployeItem.prenom }"/>
                        </p:selectOneMenu>

                       </h:panelGrid>
                   <p:commandButton actionListener="#{themeController.create}" value="Ajouter" update="display,:ThemeListForm:datalist" oncomplete="handleSubmit(args,'ThemeCreateDialog');" class="button" style="margin-left: 50px"/>
                   <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="location.reload();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition> 
</html>
