<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeEditDlg" widgetVar="ThemeEditDialog" modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)"  position="top" width="550px"  height ="320px" class="dialogue">
            <h:form id="ThemeEditForm">
                <h:panelGroup id="display" class="panel-group">
                       <h:panelGrid      width="500" bgcolor="#eaeafd " class="panel-grid">      
                        <h2 style="margin-top: 0px;margin-left: 50px;color: black">Modifier Thème<h:outputText id="Nouveau" /></h2>

                     </h:panelGrid>
                    <h:panelGrid columns="1" width="500" rendered="#{themeController.selected != null}" class="panel-grid">
                       <h:outputText value="Titre" class="outputtext"/>
                       <p:inputText  value="#{themeController.selected.nom}" title="#{bundle.EditThemeTitle_titre}" class="inputtext" style="margin-left: 50px !important" />
                       <br/><h:outputText value="Proposé par" class="outputtext"/>
                       <p:selectOneMenu  value="#{themeController.selected.idemploye}" class="inputtext" style="width: 400px !important" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="proposeParItem"
                                           itemValue="#{proposeParItem}"
                                           itemLabel="#{proposeParItem.nom} #{proposeParItem.prenom}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{themeController.update}" value="Enregistrer" update="display,:ThemeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ThemeEditDialog');" class="button" style="margin-left: 50px !important"/>
                    <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="location.reload();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
