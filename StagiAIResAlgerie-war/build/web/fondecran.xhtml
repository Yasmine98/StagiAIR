<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="fond" widgetVar="fonDialog"  modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)" position="top" class="dialogue" >
          <h:form id="fondForm">
               <h:panelGroup>
                   <h:panelGrid      width="600" bgcolor="white " class="panel-grid" >
                       
                        
                        <h:outputText value="Modifier le fond d'écran" class="titre"/> 
                     </h:panelGrid>
                    <h:panelGrid class="panel-grid" columns="1" width="600">
                          <p:fileUpload fileUploadListener="#{stageController.uploadFond}" uploadLabel="Charger"  auto="true"   cancelLabel="Annuler" label="Choisir une photo" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style=" background-color:  #12a3ff;color: white;font-size: 10px; width: 400px !important; margin-left: 50px !important" class="button"/>
                       
			
                       </h:panelGrid>
                    <h:panelGrid  columns="3"    width="600" bgcolor="white " class="panel-grid" >
                        <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="defaut();window.location.reload(true);"/>
                     <p:commandButton class="button1" value="Par défaut" actionListener="#{stageController.uploadDef}"  onclick="defaut();window.location.reload(true) ;"/>
                     <p:commandButton class="button1" value="Aucun" actionListener="#{stageController.uploadAuc}" onclick="aucun();window.location.reload(true);window.location.reload(true) "/>
             
                         </h:panelGrid>
                      </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
