<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeStageViewDlg" widgetVar="EmployeStageViewDialog"   modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false"  
                  closable="true" appendTo="@(body)"  position="top" width="750px"  class="dialogue">
            <h:form id="EmployeViewStageForm">
                <h:panelGrid   class="panel-grid" >
                    <p:dataTable id="dataliststage" value="#{stageController.items}"  var="item"
                                 widgetVar="themesTable"
                                 selectionMode="single"
                                 filteredValue="#{stageController.items}"
                                 class="  mystyle font-fam"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 paginatorAlwaysVisible="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowHover="true"
                                 >
                       
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Date début"/>
                            </f:facet>
                            <h:outputText value="#{item.datedeb}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date fin"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titre du thème"/>
                            </f:facet>
                            <h:outputText value="#{item.idtheme.nom}"/>
                        </p:column>
                         </p:dataTable>
                </h:panelGrid>
                  <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="location.reload();"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
