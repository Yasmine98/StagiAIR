<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" class="dialogue" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display" class="panel-grid">
                    <p:panelGrid  columns="2" rendered="#{serviceController.selected != null}">
                        <h:outputText value="#{bundle.CreateServiceLabel_id}" class="output" />
                        <p:inputText class="inputtext" id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_id}"/>
                        <h:outputText value="#{bundle.CreateServiceLabel_nom}" class="output" />
                        <p:inputText class="inputtext" id="nom" value="#{serviceController.selected.nom}" title="#{bundle.CreateServiceTitle_nom}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton class="button" actionListener="#{serviceController.create}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
