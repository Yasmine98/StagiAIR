<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StagiaireStageViewDlg" widgetVar="StagiaireStageViewDialog"  modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)"  position="top" width="550px"  class="dialogue">
            <h:form id="StagiaireViewStageForm">
                <p:panel header="#{bundle.ListStageTitle}">
                    <p:dataTable id="dataliststage" value="#{stagiaireController.selected.stageCollection}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStageTitle_datedeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedeb}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStageTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStageTitle_idtheme}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtheme}"/>
                        </p:column>
                         </p:dataTable>
                </p:panel>
                    <p:commandButton class="button1" value="Fermer" onclick="location.reload();"/>
               
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
