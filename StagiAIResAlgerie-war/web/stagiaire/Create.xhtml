<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StagiaireCreateDlg" widgetVar="StagiaireCreateDialog"    modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)"  position="top" width="550px"  class="dialogue">
            <h:form id="StagiaireCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid      width="500" bgcolor="white " class="panel-grid" >
                                            
                        <h:outputText value="Ajouter un stagiaire" class="titre"/> 
                     </h:panelGrid>
                    <h:panelGrid class="panel-grid" cellspacing="8"   width="475" style=" border-style:solid; border-color: transparent;align-content: center " columns="2" rendered="#{stagiaireController.selected != null}">
                      <p:outputLabel value="#{bundle.CreateStagiaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stagiaireController.selected.id}" title="#{bundle.CreateStagiaireTitle_id}" required="true" requiredMessage="#{bundle.CreateStagiaireRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{stagiaireController.selected.nom}" title="#{bundle.CreateStagiaireTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{stagiaireController.selected.prenom}" title="#{bundle.CreateStagiaireTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_datenais}" for="datenais" />
                        <p:calendar id="datenais" pattern="MM/dd/yyyy" value="#{stagiaireController.selected.datenais}" title="#{bundle.EditStagiaireTitle_datenais}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_lieunais}" for="lieunais" />
                        <p:inputText id="lieunais" value="#{stagiaireController.selected.lieunais}" title="#{bundle.CreateStagiaireTitle_lieunais}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_etablissement}" for="etablissement" />
                        <p:inputText id="etablissement" value="#{stagiaireController.selected.etablissement}" title="#{bundle.CreateStagiaireTitle_etablissement}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_specialite}" for="specialite" />
                        <p:inputText id="specialite" value="#{stagiaireController.selected.specialite}" title="#{bundle.CreateStagiaireTitle_specialite}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_numtel}" for="numtel" />
                        <p:inputText id="numtel" value="#{stagiaireController.selected.numtel}" title="#{bundle.CreateStagiaireTitle_numtel}" />
                        <p:outputLabel value="#{bundle.CreateStagiaireLabel_photo}" for="photo" />
                         <p:outputLabel value="#{bundle.CreateStagiaireLabel_photo}" for="photo" />
                        <p:inputTextarea rows="4" cols="30" id="photo" value="#{stagiaireController.selected.photo}" title="#{bundle.CreateStagiaireTitle_photo}" />
                        <p:fileUpload fileUploadListener="#{stagiaireController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000"/>
 
                    </h:panelGrid>
                    <p:commandButton class="button" actionListener="#{stagiaireController.create}" value="#{bundle.Save}" update="display,:form:datalist" oncomplete="handleSubmit(args,'StagiaireCreateDialog');"/>
                    <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="location.reload();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
