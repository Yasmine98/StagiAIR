<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StagiaireEditDlg" widgetVar="StagiaireEditDialog"  modal="true" resizable="false" showEffect="clip"  hideEffect="clip"  closeOnEscape="true"  showHeader="false" 
                  closable="true" appendTo="@(body)"  position="top" width="550px"  class="dialogue">
            <h:form id="StagiaireEditForm">
               <h:panelGroup>
                 <h:panelGrid      width="600" bgcolor="white " class="panel-grid" >
                                            
                        <h:outputText value="Modifier  stagiaire" class="titre"/> 
                     </h:panelGrid>
                       <h:panelGrid class="panel-grid" cellspacing="8"   width="475" style=" border-style:solid; border-color: transparent;align-content: center " columns="2" rendered="#{stagiaireController.selected != null}">
                      
                         <h:outputText value="Nom du stagiaire" style="color:black;"/>
                        <p:inputText class="inputtext" id="nom" value="#{stagiaireController.selected.nom}" title="#{bundle.CreateStagiaireTitle_nom}" />
                        <h:outputText style="color:black;" value="#{bundle.CreateStagiaireLabel_prenom}"/>
                        <p:inputText class="inputtext" id="prenom" value="#{stagiaireController.selected.prenom}" title="#{bundle.CreateStagiaireTitle_prenom}" />
                        <h:outputText style="color:black;" value="#{bundle.CreateStagiaireLabel_datenais}" />
                        <p:calendar id="datenais" pattern="MM/dd/yyyy" value="#{stagiaireController.selected.datenais}" title="#{bundle.EditStagiaireTitle_datenais}"  showOn="button"/>
                        <h:outputText style="color:black;" value="#{bundle.CreateStagiaireLabel_lieunais}"/>
                        <p:inputText class="inputtext" id="lieunais" value="#{stagiaireController.selected.lieunais}" title="#{bundle.CreateStagiaireTitle_lieunais}" />
                        <h:outputText style="color:black;" value="Etablissement des études :" />
                        <p:inputText class="inputtext" id="etablissement" value="#{stagiaireController.selected.etablissement}" title="#{bundle.CreateStagiaireTitle_etablissement}" />
                        <h:outputText style="color:black;" value="Spécialité du stagiaire :"/>
                        <p:inputText class="inputtext" id="specialite" value="#{stagiaireController.selected.specialite}" title="#{bundle.CreateStagiaireTitle_specialite}" />
                        <h:outputText style="color:black;" value="Numéro de téléphone:" />
                        <p:inputText class="inputtext" id="numtel" value="#{stagiaireController.selected.numtel}" title="#{bundle.CreateStagiaireTitle_numtel}" />
                   <br/>     <p:fileUpload class="button1" fileUploadListener="#{stagiaireController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000" style="width:400px;"/>
  
			
                    </h:panelGrid>
                    <p:commandButton class="button" actionListener="#{stagiaireController.update}" value="#{bundle.Save}" update="StagiaireEditForm,:form:datalist" oncomplete="handleSubmit(args, 'StagiaireEditDialog');"/>
                    
                    <p:commandButton class="button1" value="#{bundle.Cancel}" onclick="location.reload();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
